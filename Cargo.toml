[package]
name = "rust-coding-agent"
version = "0.0.0"
edition = "2024"

[dependencies]
reqwest = { version = "0.11", features = ["stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
clap = { version = "4.0", features = ["derive"] }
thiserror = "1.0"
anyhow = "1.0"

[[bin]]
name = "agent"
path = "src/main.rs"
